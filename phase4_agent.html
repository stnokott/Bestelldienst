<!DOCTYPE html>
<html lang="de">

  <head>
    <meta charset="UTF-8">
    <title>GenoChoice&trade; - Bearbeiter</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
  </head>

  <body>
    <header>
      <span class="headerTitle">Genochoice</span><br>
      <span class="headerSubtitle">Legacy by Design</span>
    </header>

    <div class="currentUser">
      Bearbeiter: <div class="userName">stnokott</div>
    </div>

    <section>
      <span class="sectionHeader">Offene Bestellungen</span>

      <form class="editOrderStatus" name="statusOrderChange[]" action="https://enlx6f766q8jc.x.pipedream.net" method="post">
        <!-- "order443" könnte Key in Datenbank sein -->
        <div class="dropdownWrapper">
          <select class="dropdown" id="genoChoiceOrdersSelect" name="genoChoiceOrdersSelect">
            <option value="order443">443 - Max Musterhalfen</option>
            <option value="order444">444 - Erika Musterfrau</option>
          </select>
        </div>

        <u>Vorbereitung</u><br>
        <div class="inputRadioGroup">
          <input type="radio" name="statusOrder" id="statusOrderConfirmed">
          <label for="statusOrderConfirmed">Bestellung bestätigt</label>
        </div>
        <div class="inputRadioGroup">
          <input type="radio" name="statusOrder" id="statusExtraction">
          <label for="statusExtraction">DNA-Extraktion aus GenoCheck&trade;</label>
        </div>
        <div class="inputRadioGroup">
          <input type="radio" name="statusOrder" id="statusIncubation">
          <label for="statusIncubation">Inkubationsbehälter füllen</label>
        </div>
        <strong>oder</strong>
        <div class="inputRadioGroup">
          <input type="radio" name="statusOrder" id="statusClinic">
          <label for="statusClinic">Transfer zu Klinik</label>
        </div>
        <u>++ OPTIONAL ++</u>
        <div class="inputCheckGroup">
          <input type="checkbox" name="statusOrderOptional" id="statusInsertion">
          <label for="statusInsertion">Merkmalinsertion (CRISPR-cas9)</label>
        </div>
        <div class="inputCheckGroup">
          <input type="checkbox" name="statusOrderOptional" id="statusDisease" checked>
          <label for="statusDisease">Krankheitspotential reduzieren (Immunomodifikation)</label>
        </div>
        <div class="inputCheckGroup">
          <input type="checkbox" name="statusOrderOptional" id="statusSocial">
          <label for="statusSocial">Soziale Bereiche verbessern (kombinierte Methoden)</label>
        </div>
        <u>Produktion</u>
        <div class="inputRadioGroup active">
          <input type="radio" name="statusOrder" id="statusMeiosis" checked>
          <label for="statusMeiosis">(Künstliche) Meiose initiieren</label>
        </div>
        <div class="inputRadioGroup">
          <input type="radio" name="statusOrder" id="statusEmbryo">
          <label for="statusEmbryo">Embryonalstatus erreicht</label>
        </div>
        <div class="inputRadioGroup">
          <input type="radio" name="statusOrder" id="statusCheck">
          <label for="statusCheck">Phänotypen prüfen</label>
        </div>
        <div class="inputRadioGroup">
          <input type="radio" name="statusOrder" id="statusDone">
          <label for="statusDone"><strong>Produktion fertiggestellt</strong></label>
        </div>

        <button type="submit">Änderung bestätigen</button>
      </form>

    </section>
  </body>

</html>
