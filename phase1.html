<!DOCTYPE html>
<html lang="de">
  <!-- GENOCHECK bestellen -->

  <head>
    <meta charset="UTF-8">
    <title>GenoChoice&trade; - GenoCheck&trade; bestellen</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <header>
      <h1>GenoChoice</h1>
      <hr>
    </header>

    <h2>GenoCheck&trade; bestellen</h2>
    <p>
      Fordern Sie heute ihren <strong>kostenlosen</strong> GenoChoice&trade;-Gentest an.<br>
      Ein Team aus professionellen Genforschern prüft mit unserem patentierten GenoCheck&trade;-Verfahren die Stärken und Schwächen ihres zukünftigen Kindes.
      <section class="genoCheckOrder">
        <form action="phase1tophase2.html" method="post">
          <fieldset>
            <legend>Persönliche Daten</legend>
            <p>
              <label for="inputFirstName">
                <span>Vorname</span>
              </label>
              <input type="text" id="inputFirstName" name="inputFirstName" value="Max" autofocus>
            </p>
            <p>
              <label for="inputLastName">
                <span>Name</span>
              </label>
              <input type="text" id="inputLastName" name="inputLastName" value="Mustermann">
            </p>
            <p>
              <label for="inputStreet">
                <span>Straße, Hausnummer</span>
              </label>
              <input type="text" id="inputStreet" name="inputStreet" value="Musterstraße">
              <input type="text" id="inputStreetNum" name="inputStreetNum" value="6" style="width:30px">
            </p>
            <p>
              <label for="inputCity">
                <span>Stadt</span>
              </label>
              <input type="text" id="inputCity" name="inputCity" value="Musterstadt">
            </p>
            <p>
              <label for="inputZipcode">
                <span>PLZ</span>
              </label>
              <input type="text" id="inputZipcode" name="inputZipcode" value="12345">
            </p>
          </fieldset>
          <!-- <hr> -->
          <button type="submit" onclick="alert('Bestellung aufgegeben!')">GenoCheck&trade; bestellen</button>
        </form>
      </section>
  </body>

</html>
