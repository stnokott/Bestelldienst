<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>GenoChoice&trade; - Bestellungsverfolgung</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
</head>

<body>
<ul class="navlist">
    <li class="active"><a href="#">Phase 1</a></li>
    <li><a href="#">Phase 1-2</a></li>
    <li><a href="#">Phase 2</a></li>
</ul>

<header>
    <span class="headerTitle">Genochoice</span><br>
    <span class="headerSubtitle">Legacy by Design</span>
</header>

<section>
    <span class="sectionHeader">GenoChoice&trade; - Bestellungsverfolgung</span>

    <p>
        Hier können Sie den Fortschritt Ihrer GenoChoice&trade;-Bestellung verfolgen.
    </p>

    <div class="orderId">
        <strong>Auftragsnummer:</strong> 443
    </div>

    <br>
    <!-- TODO: action hinzufügen -->
    <form action="phase4.html" name="statusOrderProduction[]" method="get">
        <u>Vorbereitung (fertiggestellt)</u><br>
        <input type="checkbox" name="statusOrderConfirmed" id="statusOrderConfirmed" checked disabled>
        <label for="statusOrderConfirmed">Bestellung bestätigt</label><br>
        <input type="checkbox" name="statusExtraction" id="statusExtraction" checked disabled>
        <label for="statusExtraction">DNA-Extraktion aus GenoCheck&trade;</label><br>
        <input type="checkbox" name="statusIncubation" id="statusIncubation" checked disabled>
        <label for="statusIncubation">Inkubationsbehälter füllen</label>
        <strong>oder</strong>
        <input type="checkbox" name="statusClinic" id="statusClinic" disabled>
        <label for="statusClinic">Transfer zu Klinik</label><br>
        <u>++ OPTIONAL ++</u><br>
        <input type="checkbox" name="statusInsertion" id="statusInsertion" disabled>
        <label for="statusInsertion">Merkmalinsertion (CRISPR-cas9)</label><br>
        <input type="checkbox" name="statusDisease" id="statusDisease" checked disabled>
        <label for="statusDisease">Krankheitspotential reduzieren (Immunomodifikation)</label><br>
        <input type="checkbox" name="statusSocial" id="statusSocial" disabled>
        <label for="statusSocial">Soziale Bereiche verbessern (kombinierte Methoden)</label><br>
        <u>Produktion (aktiv)</u><br>
        <input type="checkbox" name="statusMeiosis" id="statusMeiosis" checked disabled>
        <label for="statusMeiosis">(Künstliche) Meiose initiieren</label><br>
        <input type="checkbox" name="statusEmbryo" id="statusEmbryo" disabled>
        <label for="statusEmbryo">Embryonalstatus erreicht</label><br>
        <input type="checkbox" name="statusCheck" id="statusCheck" disabled>
        <label for="statusCheck">Phänotypen prüfen</label><br>
        <input type="checkbox" name="statusDone" id="statusDone" disabled>
        <label for="statusDone"><strong>Produktion fertiggestellt</strong></label><br>
        <button type="submit">Produkt abholen</button>
    </form>
</section>
</body>

</html>
