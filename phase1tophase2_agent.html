<!DOCTYPE html>
<html lang="de">

  <head>
    <meta charset="UTF-8">
    <title>GenoChoice&trade; - GenoCheck&trade; Agent</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  </head>

  <body>
    <header>
      <h1>GenoChoice&trade; - Bestellungsbearbeitung</h1>
      <hr>
    </header>
    <div class="agent">
      Bearbeiter: <strong>stnokott</strong>
    </div>
    <hr>

    <section class="genoCheckOrders">
      <h3>Offene Bestellungen:</h3>

      <form name="genoCheckOrderStatus[]" class="editGenoCheckOrders" action="https://enlx6f766q8jc.x.pipedream.net" method="post">
        <!-- "order443" könnte Key in Datenbank sein -->
        <select class="genoCheckOrdersSelect" name="genoCheckOrdersSelect">
          <option value="order443">443 - Max Mustermann</option>
          <option value="order444">444 - Marina Musterfrau</option>
        </select>
        <hr>
        <input type="radio" name="statusOrderGenoCheckAgent" id="statusOrderConfirmed">
        <label for="statusOrderConfirmed">Bestellung bestätigt</label><br>
        <input type="radio" name="statusOrderGenoCheckAgent" id="statusSent">
        <label for="statusSent">GenoCheck&trade; versandt</label><br>
        <input type="radio" name="statusOrderGenoCheckAgent" id="statusLaboratory" checked>
        <label for="statusLaboratory">Labor-Analyse läuft</label><br>
        <input type="radio" name="statusOrderGenoCheckAgent" id="statusDone">
        <label for="statusDone"><strong>Analyse fertiggestellt</strong></label>
        <hr>
        <button type="submit">Änderung bestätigen</button>
      </form>
    </section>
  </body>

</html>
